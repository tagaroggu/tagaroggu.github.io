<!DOCTYPE html>
<html lang="en-US" prefix="og: https://ogp.me/ns#">
	<head>
		<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
		
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
		<meta name="theme-color" content="#AA6666" />
		
		<meta name="description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
		
		<meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
		<meta property="og:url" content="{{ page.url | absolute_url }}" />
		<meta property="og:image" content="{% if page.image %}{{ page.image }}{% else %}{{ "/assets/images/Tagaroggu.png" | absolute_url }}{% endif %}" />
		<meta property="og:type" content="website" />	
		<meta property="og:description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
		
		<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
		<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
		<link rel="stylesheet" href="/assets/css/style.css" />
	</head>
	<body class="mdc-typography">
		{% include header.html %}
		
		{{ content }}
		
		<script>mdc.autoInit()</script>
	</body>
</html>
