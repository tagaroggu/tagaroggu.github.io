---
layout: skeleton
title: Blog
---
<style>
	#articles div div div a {
		text-decoration: none;
		color: black;
	}
	#articles div div div a#hover {
		text-decoration: underline;
	}
</style>
<section id="articles">
	<h2 class="mdc-typography--headline4" style="padding-left: 16px">Articles:</h2>
	<div class="mdc-layout-grid">
		<div class="mdc-layout-grid__inner">
			{% for post in site.posts %}
				<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4 mdc-card mdc-card--outlined" style="padding: 16px">
					<a href="{{ post.url }}">
						<h1 class="mdc-typography--headline4">{{ post.title }}</h1>
						<h2 class="mdc-typography--subtitle1">{{ post.excerpt }}</h2>
					</a>
				</div>
			{% endfor %}
		</div>
	</div>
</section>
